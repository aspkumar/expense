<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Expense Sheet</title>
    <meta name="description" content="A simple expense sheet utilizing Local Storage and AJAX">
    <meta name="author" content="#designs by tj.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../expense/css/jquery-ui-1.8.22.custom.css">
    <link rel="stylesheet" href="../expense/css/bootstrap.css">
    <link rel="stylesheet" href="../expense/css/bootstrap-responsive.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="../expense/js/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
</head>
<body>
	<div class="hero-unit">
        <h1>Balance:</h1>
    </div>
    <div class="row-fluid">
    	<div class="span1"></div>
    	<div class="span10 well">
		    <form id="newItemForm" class="form">
		    	<div class="row-fluid">
		    		<div id="note" class="span4">
						<input type="text" class="span11" placeholder="Note">
					</div>
					<div id="expense" class="span2">
						<div class="input-prepend">
							<span class="add-on"><span style="color:red">- </span>$</span>
							<input type="text" class="span9" placeholder="Expense">
						</div>
					</div>
					<div id="income" class="span2">
						<div class="input-prepend">
							<span class="add-on"><span style="color:green;">+ </span>$</span>
							<input type="text" class="span9" placeholder="Income">
						</div>
					</div>
					<div id="date" class="span3">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-time"></i></span>
							<input id="datepicker" type="text" class="span10" placeholder="Date">
						</div>
					</div>
					<button type="submit" class="btn btn-primary"><i class="icon-check icon-white"></i> Add</button>
				</div>
			</form>
		</div>
		<div class="span1"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
