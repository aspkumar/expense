<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Expense Sheet</title>
    <meta name="description" content="A simple expense sheet utilizing Local Storage and AJAX">
    <meta name="author" content="#designs by tj.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../expense/css/jquery-ui-1.8.22.custom.css">
    <link rel="stylesheet" href="../expense/css/bootstrap.css">
    <link rel="stylesheet" href="../expense/css/bootstrap-responsive.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="../expense/js/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
    <script src="../expense/js/sorttable.js"></script>
</head>
<body>
	<div class="container">
		<div class="row hero-unit">
		    <h1 id="balance"></h1>
		</div>
		<div class="row well">
				<form id="inputForm" class="form">
				    <input name="note" id="note" type="text" class="span3" placeholder="Note">
				    <div class="slideBlock">
					    <div class="input-prepend" style="display: inline;">
							<span class="add-on"><i class="icon-usd-neg"></i></span>
							<input name="expense" id="expense" type="text" class="span2" placeholder="Expense">
						</div>
					    <div class="input-prepend" style="display: inline;">
							<span class="add-on"><i class="icon-usd-pos"></i></span>
							<input name="income" id="income" type="text" class="span2" placeholder="Income">
						</div>
					    <div class="input-prepend" style="display: inline;">
							<span class="add-on"><i class="icon-time"></i></span>
							<input name="date" id="datepicker" type="text" class="span2" placeholder="Date">
						</div>
				    	<button id="commit" type="submit" class="btn btn-primary"><i class="icon-check icon-white"></i> Commit</button>
				    </div>
				</form>
		</div>
		<div class="row">
			<table class="table table-striped table-bordered sortable">
			    <thead>
			      	<tr>
			      		<th>#</th>
			        	<th><i class="icon-tags"></i> Item</th>
			        	<th><i class="icon-usd-neg"></i> Expense</th>
			        	<th><i class="icon-usd-pos"></i> Income</th>
			        	<th><i class="icon-time"></i> Date</th>
			        	<th></th>
			      	</tr>
			    </thead>
			    <tbody class="data">
			    	
			    </tbody>
			</table>
		</div>
	</div>
    <script src="js/scripts.js"></script>
</body>
</html>
